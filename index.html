<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    
    <div class="wrapper">
        <form>
            <textarea placeholder="Write text"></textarea>
            <div class="select-form">
                <select>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                </select>
            </div>
            <div class="inputButton">
                <input type="number" min="10" max="100" step="5">
                <div class="buttonPlus">+</div>
                <div class="buttonMinus">-</div>
             </div>
        </form>
    </div>

</body>

</html>
